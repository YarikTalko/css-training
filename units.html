<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Units</title>
    <style>
        h1 {
            font-size: 60px;
        }

        p {
            font-size: 25px;
            line-height: 50px;
        }
    </style>
</head>
<body>
<h1 style="font-size: 100px">Привіт, світе!</h1>
<hr>
<h1 style="font-size: 1cm">Привіт, світе!</h1>
<h1 style="font-size: 1mm">Привіт, світе!</h1>
<h1 style="font-size: 1in">Привіт, світе!</h1>
<h1 style="font-size: 1px">Привіт, світе!</h1>
<h1 style="font-size: 1pt">Привіт, світе!</h1>
<h1 style="font-size: 1pc">Привіт, світе!</h1>
<br>
<h1 style="font-size: 1em">Привіт, світе!</h1>
<h1 style="font-size: 1ex">Привіт, світе!</h1>
<h1 style="font-size: 1ch">Привіт, світе!</h1>
<h1 style="font-size: 1rem">Привіт, світе!</h1>
<h1 style="font-size: 1vw">Привіт, світе!</h1>
<h1 style="font-size: 1vh">Привіт, світе!</h1>
<h1 style="font-size: 1vmin">Привіт, світе!</h1>
<h1 style="font-size: 1vmax">Привіт, світе!</h1>
<h1 style="font-size: 1%">Привіт, світе!</h1>
<p>Привіт, світе!</p>
</body>
</html>
