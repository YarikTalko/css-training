<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Image</title>
    <style>
        .borderImg {
            border: 10px solid transparent;
            padding: 15px;
        }
    </style>
</head>
<body>
<h1>Привіт, світе!</h1>
<p class="borderImg" style="border-image: url(images/border.png) 30 round">Border</p>
<p class="borderImg" style="border-image: url(images/border.png) 30 stretch">Border</p>
<p class="borderImg" style="border-image: url(images/border.png) 50 round">Border</p>
<p class="borderImg" style="border-image: url(images/border.png) 20% round">Border</p>
<p class="borderImg" style="border-image: url(images/border.png) 30% round">Border</p>
</body>
</html>
