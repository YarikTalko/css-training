<!DOCTYPE html>
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>CSS Icons</title>
    <script src="https://kit.fontawesome.com/f163994f3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<h1>Привіт, світе!</h1>
<h2>Google Icons</h2>
<i class="material-icons">cloud</i>
<i class="material-icons">favorite</i>
<i class="material-icons">attachment</i>
<i class="material-icons">computer</i>
<i class="material-icons">traffic</i>
<h2>Bootstrap Icons</h2>
<i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-remove"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>
<h2>Font Awesome Icons</h2>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-fire"></i>
<i class="fas fa-bars"></i>
<br>
<div style="text-align: center">
    <i class="fa-brands fa-youtube" style="font-size: 30px"></i>
    <i class="fa-brands fa-instagram" style="font-size: 30px;color: lightcoral"></i>
    <i class="fa-brands fa-twitter" style="font-size: 30px;color: rgb(14,199,255)"></i>
    <i class="fa-brands fa-viber" style="font-size: 30px"></i>
    <i class="fa-brands fa-github" style="font-size: 30px"></i>
</div>
</body>
</html>
