<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS object-position</title>

    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: 20% 0%;
        }
    </style>
</head>
<body>
<img src="images/box2.jpg" alt="космос">
</body>
</html>
