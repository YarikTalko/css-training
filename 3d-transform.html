<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS 3D Transform</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: red;
        }

        div.rotateX {
            transform: rotateX(150deg);
        }

        div.rotateY {
            transform: rotateY(90deg);
        }

        div.rotateZ {
            transform: rotateZ(90deg);
        }
    </style>
</head>
<body>
<div class="rotateX">X</div>
<div class="rotateY">Y</div>
<div class="rotateZ">Z</div>
</body>
</html>
