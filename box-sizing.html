<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Sizing</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .div1 {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="div1">Smaller</div>
<br>
<div class="div2">Bigger</div>
</body>
</html>
