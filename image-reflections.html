<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS Image Reflections</title>

    <style>
        img {
            -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.4));
        }
    </style>
</head>
<body>
<img src="images/box4.jpg">
</body>
</html>
