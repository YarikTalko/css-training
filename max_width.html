<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Max-width</title>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }

        div.ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
<h1>Привіт, світе!</h1>
<div class="ex1">
    This div element has width: 500px;
</div>
<br>
<div class="ex2">
    This div element has max-width: 500px;
</div>
</body>
</html>
